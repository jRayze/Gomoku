<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css" />
        <title>Gomoku</title>
        <!-- Latest compiled and minified CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
        />

        <!-- Optional theme -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
            integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ"
            crossorigin="anonymous"
        />

        <!-- Latest compiled and minified JavaScript -->
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"
        ></script>
        <script type="text/javascript" src="./src/main.js"></script>
    </head>

    <body>
        <div class="titre">
            <h1 class="display-1">Gomoku</h1>
        </div>
        <div style="display: flex; margin: auto; margin: 20px">
            <div
                class="lead"
                style="
                    width: 100%;
                    margin: auto;
                    display: flex;
                    justify-content: center;
                "
            >
                <div class="cercle" id="white" style="background: white"></div>
                Les blancs ont capturés
                <div class="nbPieceB">0</div>
                pièces noirs (
                <div class="nbPairesB">0</div>
                paires).
            </div>
            <br />
            <div
                class="lead"
                style="
                    width: 100%;
                    margin: auto;
                    display: flex;
                    justify-content: center;
                "
            >
                <div
                    class="cercle isSelected"
                    id="black"
                    style="background: black"
                ></div>
                Les noirs ont capturés
                <div class="nbPieceW">0</div>
                pièces blanches (
                <div class="nbPairesW">0</div>
                paires).
            </div>
        </div>
        <div
            style="
                display: flex;
                margin: auto;
                margin: 20px;
                justify-content: center;
                font-size: 20px;
            "
        >
            <div style="margin-right: 15px" class="score"></div>
            <div style="margin-left: 15px" class="time"></div>
        </div>

        <div id="zone" style="padding-left: 94px"></div>

        <div class="level">
            <form>
                <label for="framework">Select a Level</label>
                <select id="framework">
                    <option value="1">Level 0</option>
                    <option value="2">Level 1</option>
                    <option value="3">Level 2</option>
                    <option value="4">Level 3</option>
                    <option value="1">Level 4</option>
                    <option value="2">Level 5</option>
                    <option value="3">Level 6</option>
                    <option value="4">Level 7</option>
                    <option value="1">Level 8</option>
                    <option value="2">Level 9</option>
                    <option value="3">Level 10</option>
                </select>
                <button id="btn">Valider</button>
            </form>
        </div>

        <button
            id="reset"
            type="button"
            class="btn btn-primary"
            onClick="reset()"
        >
            Reset
        </button>
        <div style="margin: 20px; display: flex; justify-content: center">
            <button
                id="random"
                type="button"
                class="btn btn-info"
                onClick="makeRandom(1)"
            >
                Random
            </button>
            <button
                id="random"
                type="button"
                class="btn btn-info"
                onClick="makeRandomNb(10)"
            >
                Random10
            </button>
            <button
                id="random"
                type="button"
                class="btn btn-info"
                onClick="makeRandomNb(50)"
            >
                Random50
            </button>
            <button
                id="random"
                type="button"
                class="btn btn-info"
                onClick="makeRandomNb(100)"
            >
                Random100
            </button>
            <button
                id="random"
                type="button"
                class="btn btn-info"
                onClick="makeRandomNb(200)"
            >
                Random200
            </button>
            <button
                id="random"
                type="button"
                class="btn btn-info"
                onClick="makeRandomNb(500)"
            >
                Random500
            </button>
            <button
                id="random"
                type="button"
                class="btn btn-info"
                onClick="makeRandomNb(1000)"
            >
                Random1000
            </button>
        </div>
    </body>
    <script>
        var level = 1;
        const btn = document.querySelector('#btn');
        const sb = document.querySelector('#framework')
        btn.onclick = (event) => {
            event.preventDefault();
            // show the selected index
            level = sb.selectedIndex;
            console.log(level);
        };
    </script>
</html>
