<body>
    <div class="titre">
        <h1 class="display-1">Gomoku</h1>
    </div>
    <div style="display: flex; margin: auto; margin: 20px;">
        <div class="lead" style="width: 100%; margin: auto; display: flex; justify-content: center;">
                <div class="cercle" id="white" style="background: white;"></div>Les blancs ont capturés 
                <div class="nbPieceB"> 0 </div> pièces noirs (<div class="nbPairesB"> 0 </div> paires).
        </div>
        <br>
        <div class="lead" style="width: 100%; margin: auto; display: flex; justify-content: center;">
                <div class="cercle isSelected" id="black" style="background: black;"></div>Les noirs ont capturés 
                <div class="nbPieceW"> 0 </div> pièces blanches (<div class="nbPairesW"> 0 </div> paires).
        </div>
    </div>

    <div id="zone" style="padding-left: 94px">
    </div>

    <button id="reset" type="button" class="btn btn-primary" onClick="reset()">Reset</button>
    <div style="margin: 20px; display: flex; justify-content: center;">
        <button id="random" type="button" class="btn btn-info" onClick="makeRandom(1)">Random</button>
        <button id="random" type="button" class="btn btn-info" onClick="makeRandomNb(10)">Random10</button>
        <button id="random" type="button" class="btn btn-info" onClick="makeRandomNb(50)">Random50</button>
        <button id="random" type="button" class="btn btn-info" onClick="makeRandomNb(100)">Random100</button>
        <button id="random" type="button" class="btn btn-info" onClick="makeRandomNb(200)">Random200</button>
        <button id="random" type="button" class="btn btn-info" onClick="makeRandomNb(500)">Random500</button>
        <button id="random" type="button" class="btn btn-info" onClick="makeRandomNb(1000)">Random1000</button>
    </div>
    <div class="score"></div>
