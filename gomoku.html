<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Gomoku</title>
    <script type="text/javascript" src="main.js">
    </script>

</head>

<body onload="draw();">
    <div class="titre">GOMOKU</div>
    <div style="display: flex; margin: auto; margin: 20px;">
        <div style="width: 100%; margin: auto; display: flex; justify-content: center;">
            <div class="cercle isSelected" id="white" style="background: white;"></div>Les blancs ont capturés <div
                class="nbPieceB"> 0 </div> pièces noirs (<div class="nbPairesB"> 0 </div> paires).
        </div>
        <br>
        <div style="width: 100%; margin: auto; display: flex; justify-content: center;">
            <div class="cercle" id="black" style="background: black;"></div>Les noirs ont capturés <div
                class="nbPieceW"> 0 </div> pièces blanches (<div class="nbPairesW"> 0 </div> paires).
        </div>
    </div>
    <canvas id="plateau" onClick="getPosition(event)" width="760" height="760">
    </canvas>
    <button id="reset" onClick="reset()">Reset</button>
    <button id="random" onClick="makeRandom(1)">Random</button>
    <button id="random" onClick="makeRandomNb(10)">Random10</button>
    <button id="random" onClick="makeRandomNb(50)">Random50</button>
    <button id="random" onClick="makeRandomNb(100)">Random100</button>
    <button id="random" onClick="makeRandomNb(200)">Random200</button>
    <button id="random" onClick="makeRandomNb(500)">Random500</button>
    <button id="random" onClick="makeRandomNb(1000)">Random1000</button>
    <!-- chaques case = 40 px pour un 19 x 19 et 20 de marge autour-->
</body>

</html>
